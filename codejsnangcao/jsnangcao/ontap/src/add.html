<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Thêm sản phẩm</title>
</head>
<body>
    <div class="container mt-3">
        <form id="addForm" >
            <h2 class="text-center">Thêm sản phẩm</h2>
            <div class="form-group">
              <label>Tên sản phẩm</label>
              <input type="text" class="form-control" placeholder="Nhập tên sản phẩm" id="name">
            </div>
            <div class="form-group">
              <label>Ảnh sản phẩm</label>
              <input type="text" class="form-control" placeholder="Nhập tên sản phẩm" id="image">
            </div>
            <div class="form-group">
              <label>Giá sản phẩm</label>
              <input type="number" step="1" min="0" class="form-control" placeholder="Nhập tên sản phẩm" id="price">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
    
    <script src="./add.js"></script>
</body>
</html>
