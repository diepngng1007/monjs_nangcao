<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-3">
        <h2 class="text-center">Đăng ký</h2>
        <form>
            <div class="form-group">
              <label>Tên người dùng</label>
              <input type="text" class="form-control" placeholder="Nhập tên người dùng" id="username">
            </div>
            <div class="form-group">
                <label>Mật khẩu</label>
                <input type="text" class="form-control" placeholder="Nhập mật khẩu" id="password">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Nhập địa chỉ email" id="email">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="./signup.js"></script>
</body>
</html>
